{% extends "extend.html" %}
 
{% block head_block %}
<!-- Datepicker -->
<link href='../static/css/bootstrap-datetimepicker.min.css' rel='stylesheet' type='text/css'>

{% endblock %}

{% block content_block %}

<div class="space"></div>
<div class="space"></div>
<div class="container">
 <div class="row">
  <div class="col-sm-8">
<section>
<div class="container">
	
<div class="card">
	<div class="card-body">
	<form method='post' role="form"  enctype = "multipart/form-data">

    <div class="form-group row">
      <div class="col-sm-12">
      	<label type="text"> Book an appointment </label>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-12">
      	<label type="text"> Select the duration </label>
      	<div class="col-sm-6">
        <select name="duration" style="width: 10rem">
          <option value="15">15 mins</option>
          <option value="30">30 mins</option>
        </select>
           </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-12">
      	<label type="text"> Select date and time for your telephonic consultation </label>
      	<br>
      </div>
    </div>
     

     <div class="input-append date form_datetime" data-date="2013-02-21T15:25:00Z">
    <input size="16" type="appointment" value="" readonly>
    <span class="add-on"><i class="icon-remove"></i></span>
    <span class="add-on"><i class="icon-calendar"></i></span>
     </div>
 
  

    <div class="form-group row">
      <div class="col-sm-12">
      	<label type="text"> A brief overview of what you want out of the consultation </label>
       <textarea type="text" class="form-control" name="queries" placeholder="Start typing here..." row="3"></textarea>
      </div>
    </div>

	<div class="col-sm-12">
      <button type="submit" class="btn btn-primary">Book Consultation</button>
    </div>
    </form>
</div>
</div>
</div>

</section>
</div>

<div class="col-sm-4">
<section>
	<div class="container">

		<div class="card" style="width: 18rem;">
  <img class="card-img-top"  src="../static/image/{{post.name}}/{{post.image}}" alt="Card image cap">
  <div class="card-body">
    <p class="card-text">{{post.name}}</p>
    
  </div>
</div>
	

 </div>
	
</section>
</div>
</div>
</div>

<div class="modal hide fade" id="myModal">
  <div class="modal-header">
    <a class="close" data-dismiss="modal">×</a>
    <h3>Modal header</h3>
  </div>
  <div class="modal-body">
    <p>One fine body…</p>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn">Close</a>
    <a href="#" class="btn btn-primary">Save changes</a>
  </div>
</div>
{% endblock %}

{% block footer_block %}

<script src='../static/js/bootstrap-datetimepicker.min.js' type='text/javascript'></script>
    
<script type="text/javascript">
    $(".form_datetime").datetimepicker({
        format: "dd MM yyyy - hh:ii",
        autoclose: true,
        todayBtn: true,
        startDate: "2013-02-14 10:00",
        minuteStep: 10
    });
</script>
    
<script type="text/javascript">
    $(window).on('load',function(){
    	if ({{user_login}} == false){
        $('#myModal').modal('show');
       }
    });
</script>

{% endblock %}
