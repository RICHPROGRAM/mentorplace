{% extends "extend.html" %}
{% block head_block %}
  
<style type="text/css">
  .card-img-top {
    height: 15rem;
    object-fit: cover;
}
</style>
{% endblock %}
{% block content_block %}

<div class="space"></div>
<div class="space"></div>



<section>
<div class="container">
  <h3 > {{ category}} </h3>
   <div class="row">
   	{% for post in posts %}
      <div class="col-12 col-md-3">
       <a href="{{ url_for('.profile', username = post.username ) }}">
        <div class="card mb-2">
          <img class="card-img-top" src="../static/image/{{post.name}}/{{post.image}}" alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title font-weight-bold">{{post.name}}</h4>
            <p class="card-text">{{post.bio}}</p>
          </div>
        </div>
      </a>
      </div>
    {% endfor %}
  </div>
</div>
</section>

   <!-- NEXT PREVIOUS TOGGLE -->
<section>
  <div class="container">
  <nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end">
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1">Previous</a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
</div>
</section>



{% endblock %}
