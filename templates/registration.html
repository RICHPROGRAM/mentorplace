{% extends "extend.html" %}

{% block content_block %}
<div class="space"></div>
<div class="space"></div>
<div class="container" align="center">
 <div class=" col-sm-6">
 	<br>
 	<h3> Sign In To Your Account</h3>
 	<br>
 	<form method='post'>
    <div class="form-group row">
    <div class="col-sm-12">
      <input type="email" class="form-control" name="input_email" placeholder="Email">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <input type="password" class="form-control" id="input_password" placeholder="Password">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <input type="password" class="form-control" id="input_passwordconf" placeholder="Password">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1"> I have read and agree to the updated User Agreement and Privacy Policy.</label>  
    </div>
  </div>

  <div class="col-sm-12">
      <button type="submit" class="btn btn-primary">Create My Account</button>
    </div>
 	</form>
 	<h5> Already a ____ user?  <a href="/register">Sign In.</a></h5>
 </div>
</div>
{% endblock %}
